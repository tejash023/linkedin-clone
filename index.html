<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | LinkedIn</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header Section-->

    <header>
      <!--header-items-->
      <div class="header-items">
        <!--header-left-->
        <div class="header-left">
          <!--Logo-->
          <a class="app-aware-link" href="https://www.linkedin.com/feed/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              data-supported-dps="24x24"
              fill="currentColor"
              class="mercado-match"
              width="24"
              height="24"
              focusable="false"
            >
              <path
                d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"
              ></path>
            </svg>
          </a>

          <!--Search-->
          <div class="global-search">
            <input type="text" placeholder="Search" />
            <div class="search-icon">
              <span class="material-symbols-outlined"> search </span>
            </div>
          </div>
        </div>

        <!--header-right-->
        <div class="header-right">
          <!--Nav Items-->

          <div class="primary-nav">
            <div class="primary-nav-items">
              <span class="material-symbols-outlined"> home </span>
              <p>Home</p>
            </div>

            <div class="primary-nav-items">
              <span class="material-symbols-outlined"> group </span>
              <p>Network</p>
            </div>

            <div class="primary-nav-items">
              <span class="material-symbols-outlined"> work </span>
              <p>Jobs</p>
            </div>

            <div class="primary-nav-items">
              <span class="material-symbols-outlined"> forum </span>
              <p>Messaging</p>
            </div>

            <div class="primary-nav-items notification-tag">
              <span class="material-symbols-outlined"> notifications </span>
              <span class="notification">8</span>
              <p>Notifications</p>
            </div>

            <div class="primary-nav-items">
              <span
                ><img
                  src="https://media.licdn.com/dms/image/C5603AQFq6gKDOWY65g/profile-displayphoto-shrink_800_800/0/1612714868099?e=1693440000&v=beta&t=940CvjSc5QZtDhOwpd9Pma4eJbm8RZwTwUMv7z1f0VU"
                  alt=""
              /></span>
              <p>Me</p>
            </div>
          </div>

          <div class="secondary-nav">
            <div class="secondary-nav-items">
              <span class="material-symbols-outlined"> apps </span>
              <p>For Business</p>
            </div>

            <div class="secondary-nav-items">
              <p class="premium">Get Hired Faster, Try Premium Free</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Main -->

    <!--Footer Section-->
  </body>
</html>
